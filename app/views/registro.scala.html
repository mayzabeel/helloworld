@(form: Form[Usuario])

@main("Register Page") {

   <div class="col-sm-4 col-sm-offset-4">
   @if(flash.contains("fail")) {
   		<p class="bg-danger" style="">
        	@flash.get("fail")
		</p>
   }

   @helper.form(routes.Registro.registrar) {
   		<center><img class="centralizar" src="@routes.Assets.at("images/logop.jpg")" /> </center>
	   <h1 class="text-center">Registrar</h1>
	   <head>
		<title>Sistema de Hackfests</title>
		<link href="@routes.Assets.at("dist/css/bootstrap.min.css")" rel="stylesheet" media="screen">
		<link rel="stylesheet" media="screen"
		href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/png"
		href="@routes.Assets.at("images/favicon.png")">
		<script
		src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")"
		type="text/javascript">
		</script>
		
	</head>
	
	   <p>
	       <input type="text" name="nome" placeholder="Nome" value='@form("nome").value'
                class="form-control">
	   </p>
	   <p>
	       <input type="email" name="email" placeholder="Email" value='@form("email").value'
                   class="form-control">
	   </p>
	   <p>
	       <input type="password" name="pass" placeholder="Password" class="form-control">
	   </p>
	   <div>
	       <button class="btn btn-primary"  type="submit">Registrar</button>
	       <a class="btn btn-info" style="float:right;" href="/login"> Login</a>
	   </div>
	}
    </div>
}
